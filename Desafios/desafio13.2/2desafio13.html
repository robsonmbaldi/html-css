<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: arial;
        }
        table {
            border-collapse: collapse;
        }
        thead {
            background-color: grey;
            color: white;
        }
        th, td {
            padding: 10px;
            border: 2px solid black;
        }
        td {
            text-align: center;
        }
        #mat {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th rowspan="2">Área</th>
            <th rowspan="2">Disciplinas</th>
            <th colspan="2">Notas</th>
            <th rowspan="2">Média</th>
        </tr>
        <tr>
            <th>Nota 1</td>
            <th>Nota 2</td>
        </tr>
        </thead>
        <tbody>
            <th rowspan="5">Exatas</th>
            <tr>
                <td id="mat">Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td id="mat">Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td id="mat">Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td id="mat">Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <thead>
                <th id="mat" colspan="4">Média Exatas</th>
                <td>0.0</th>
            </thead>

            <th rowspan="3">Humanas</th>
            <tr>
                <td id="mat">História</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>
            <tr>
                <td id="mat">Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
            </tr>
            <thead>
                <th id="mat" colspan="4">Média de Humanas</th>
                <td>0.0</th>
            </thead>
        </tbody>
    </table>
</body>
</html>
