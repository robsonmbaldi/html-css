<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagem</title>
</head>
<body>
    <h1>Testando carga com imagem</h1>
    <p>Abaixo você verá uma imagem que está na pasta</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <hr>
    <p>Podemos carregar também imagens que estão em outras pastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <hr>
    <p>Também podemos carregar imagens externas</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/ba/Javascript_badge.svg/946px-Javascript_badge.svg.png">    
</body>
</html>
