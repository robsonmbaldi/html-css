<!DOCTYPE html>
<html lang="pt-hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: lightgray;
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 200px;
            border-radius: 300px;
            padding: 20px;
        }

        div:hover {
            background-color: red;
        }

        #Lorem {
            display: block;
            border-radius: 10px;;
        }
    </style>
</head>
<body>
 <div id="d1">01</div>
 <div id="d2">02</div>
 <div id="d3">03</div>
 <div id="Lorem">
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Omnis eius sunt iusto id consequatur aperiam earum praesentium nesciunt cupiditate assumenda dolorem eos quisquam, commodi voluptatum iure fugit distinctio autem explicabo.</p>
 </div>   

</body>
</html>
